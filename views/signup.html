
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Well Signup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body { 
    padding-top:80px; 
    background-image: url("./assets/images/login.jpg");
    background-size: cover;
    }
    .container{
    
    }
  </style>
</head>

<body>
  <div class="container">

    <header id="topbar" class="row">
      <div class="col-10"></div>
      <div class="col-2">
        <a id="topbarStuff" href="/">Login</a>
      </div>
    </header>

    <div class="col-sm-6 col-sm-offset-3">
      <h2 id="contentTitle">Signup</h2>
      <form method="post">
        <div class="form-group">
            <label>username</label>
            <input id="signupUsername" type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input id="signupPwd" type="password" class="form-control" name="password">
        </div>
        <button id="signupButton" type="submit" class="btn btn-warning btn-lg">Signup</button>
      </form>
      <hr>
      <p>Already have an account? <a href="/">Login</a></p>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/authenticationScript.js"></script>
  </div>
</body>
</html>
